<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="appMain">
      <div class="main">WeatherInfo</div>
      <div class="searchBox">
        <input
          type="text"
          name=""
          id="inputBox"
          class="inputBox"
          placeholder="Enter city name"
          autocomplete="off"
        />
      </div>

      <div class="detailsBody">
        <div class="location">
          <div class="city" id="city">Delhi , IN</div>
          <div class="date" id="date">29 nov (Monday), 2020</div>
        </div>
        <div class="weatherStatus">
          <div class="temp" id="temp">34&deg;C</div>
          <div class="min-max" id="min-max">
            32&deg;C (min) / 34&deg;C (max)
          </div>
          <div class="humidity" id="humidity">Humidity:79%</div>
          <div class="pressure" id="pressure">Air pressure:1020 hPa</div>

          <div class="weather" id="weather">Clear</div>
          <div class="img"></div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
